<!DOCTYPE html>
<html>
<head>
    <title>Custom AI Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        header {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 50px;
        }
        button {
            background-color: #008CBA;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006b80;
        }
    </style>
</head>
<body>
    <header>
        <h1>Custom AI Chatbot</h1>
    </header>
    <div class="container">
        <button onclick="window.location.href='create-bot.html'">Create New Bot</button>
        <button onclick="window.location.href='chatbot.html'">Open Chatbots</button>
    </div>
</body>
</html>
